repos:
  - repo: https://github.com/PyCQA/isort
    rev: "5.8.0"
    hooks:
      - id: isort
  - repo: https://github.com/psf/black
    rev: "21.7b0"
    hooks:
      - id: black
  - repo: https://gitlab.com/pycqa/flake8
    rev: "3.9.2"
    hooks:
      - id: flake8
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.910
    hooks:
      - id: mypy
  - repo: https://github.com/keewis/blackdoc
    rev: v0.3.3
    hooks:
      - id: blackdoc
