# @max-sixty's standard set
repos:
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.0.261
    hooks:
      - id: ruff
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.2.0
    hooks:
      - id: mypy
  - repo: https://github.com/keewis/blackdoc
    rev: v0.3.8
    hooks:
      - id: blackdoc
  # black should go at the end, since it's the most likely to change others' changes.
  - repo: https://github.com/psf/black
    rev: "23.3.0"
    hooks:
      - id: black
  # This doesn't seem to work from pre-commit.ci; which may not have internet access
  # - repo: https://github.com/ComPWA/mirrors-markdown-link-check
  #   rev: v3.8.7
  #   hooks:
  #     - id: markdown-link-check
  #       files: \.md$
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: debug-statements
      - id: mixed-line-ending
  - repo: https://github.com/python-poetry/poetry
    rev: 1.4.0
    hooks:
      - id: poetry-lock
        # https://github.com/python-poetry/poetry/issues/7029
        args: ["--check"]
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0-alpha.6
    hooks:
      - id: prettier
        additional_dependencies:
          - prettier
          - prettier-plugin-go-template
  - repo: https://github.com/crate-ci/typos
    rev: v1.14.5
    hooks:
      - id: typos
        # https://github.com/crate-ci/typos/issues/347
        pass_filenames: false
