name: Release

on:
  release:
    types: [published]

jobs:
  pypi:
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install Python and build
        run: |
          uv python install 3.13
          uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
