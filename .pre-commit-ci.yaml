ci:
  # Disable auto-fixes because pre-commit.ci's blackdoc disagrees with
  # GitHub Actions' blackdoc on formatting. Both use v0.4.6 but get
  # different results, likely due to different black versions.
  autofix_prs: false
  autofix_commit_msg: ""
  # Skip blackdoc in pre-commit.ci since it conflicts with GH Actions
  skip:
    - blackdoc
